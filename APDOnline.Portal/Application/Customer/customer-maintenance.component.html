<h4 class="page-header">{{title}}</h4>

<div class="panel panel-default">

    <div class="form-horizontal" role="form">

        <div style="padding:10px;margin:10px; ">

            <div class="form-group">
                <label class="col-sm-2 control-label required">Company Code</label>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <input type="text" class="form-control" [(ngModel)]="customerCode" [ngClass]="{'validation-error': customerCodeInputError}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label required">Company Name</label>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <input type="text" class="form-control" [(ngModel)]="companyName" [ngClass]="{'validation-error': companyNameInputError}">
                </div>
            </div>

            <address-form [address]="address"></address-form>

            <div class="form-group">
                <label class="col-sm-2 control-label">Phone Number</label>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <input type="text" class="form-control" [(ngModel)]="phoneNumber">
                </div>
            </div>

        </div>

    </div>

</div>

<div [hidden]="showUpdateButton == false">
    <button (click)="updateCustomer()" class="btn btn-primary">
        Update
    </button>
</div>


<div [hidden]="showAddButton == false">
    <button (click)="updateCustomer()" class="btn btn-primary">
        Create Customer
    </button>
</div>

<alertbox [alerts]="alerts" [messageBox]="messageBox"></alertbox>
