

<div class="form-group">
    <label class="col-sm-2 control-label">Address Line 1</label>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" class="form-control" [(ngModel)]="address.addressLine1">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Address Line 2</label>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" class="form-control" [(ngModel)]="address.addressLine2">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">City</label>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" class="form-control" [(ngModel)]="address.city">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">State</label>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" class="form-control" [(ngModel)]="address.state">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">Zip Code</label>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" class="form-control" [(ngModel)]="address.zipCode">
    </div>
</div>
